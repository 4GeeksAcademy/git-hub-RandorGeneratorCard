<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #cardContainer {
        perspective: 1000px;
      }

      #cardImage {
        width: 200px;
        height: 300px;
        transform-style: preserve-3d;
        transition: transform 0.5s ease-in-out;
      }

      #cardContainer:hover #cardImage {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div id="cardGenerator">
      <button onclick="generateCard()">Generar Carta</button>
      <div id="cardContainer">
        <img id="cardImage" alt="Card Image" />
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

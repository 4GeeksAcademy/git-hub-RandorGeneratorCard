<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="cardGenerator">
      <button id="btn" click="generateCard()">Generar Carta</button>

      <div id="cardContainer">
        <img id="cardImage" alt="Card Image" />
      </div>
      <div id="InterV">
        <label for="intervalInput">Intervalo de Cambio (segundos):</label>
        <input type="number" id="intervalInput" min="1" step="1" value="10" />
        <button id="btn">Generador</button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
